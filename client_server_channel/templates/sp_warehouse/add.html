<div class="container">
    <div class="header">
        <h2>Новая должность</h2>
    </div>
    <form id="myForm" class="form" action="{{url_for('sp_warehouse.add')}}" method="POST">

        <div class="form-control">
            <label for="type_id">type_id</label>
            <input type="text" name="type_id" id="type_id" placeholder="Введите описание..."/>
        </div>

        <div class="form-control">
            <label for="order_id">order_id</label>
            <input type="number" name="order_id" id="order_id" placeholder="Введите описание..."/>
        </div>

        <div class="form-control">
            <label for="status_id">status_id</label>
            <input type="text" name="status_id" id="status_id" placeholder="Введите описание..."/>
        </div>

        <div class="form-control">
            <label for="acc_emp_id">acc_emp_id</label>
            <input type="text" name="acc_emp_id" id="acc_emp_id" placeholder="Введите описание..."/>
        </div>

        <div class="form-control">
            <label for="used_emp_id">used_emp_id</label>
            <input type="text" name="used_emp_id" id="used_emp_id" placeholder="Введите описание..."/>
        </div>

        <div class="form-control">
            <label for="pr_serial_num">pr_serial_num</label>
            <input type="text" name="pr_serial_num" id="pr_serial_num" placeholder="Введите описание..."/>
        </div>

        <input type="submit" class="add-type-submit" value="Сохранить"/>
        <input onclick="otmenFunction()" type="button" class="add-type-submit" value="Отмена"/>

    </form>
</div>
