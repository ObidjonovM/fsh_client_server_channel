{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/employees/employee_type/all.css">

{% endblock %}

{% block body %}
{{super()}}

<div class="add-button">
    <button onclick="addClick()" id="addClick">Добавить</button>
</div>

<div class="table">
    <table>
        <thead>

        <tr>

            <th class="hidden">ИД</th>

            <th>Имя</th>

            <th>Действия</th>

        </tr>
        </thead>

        <tbody id="tBody">

        {% for i in range(types['data']['emp_type_id']|length) %}

        <tr ondblclick="getType(this)">

            <td class="hidden">{{types['data']['emp_type_id'][i]}}</td>

            <td>{{types['data']['emp_type_name'][i]}}</td>

            <td>
                <button onclick="deleteType(this)">Удалить</button>
            </td>

        </tr>

        {% endfor %}

        </tbody>

    </table>
</div>
<script src="/static/js/employees/employee_type/all.js"></script>

{% endblock %}
