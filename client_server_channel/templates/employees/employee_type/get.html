{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/employees/employee_type/get.css">

{% endblock %}

{% block body %}
{{super()}}

<div class="container">
    <div class="header">
        <h2>Названия должности</h2>
    </div>

    <div class="form">
        <div class="form-control">
            <input id="emp_id" type="hidden" value="{{type_info['data']['emp_type_id']}}"/>
        </div>

        <div class="form-control">
            <label for="type_name">Имя</label>
            <input type="text" name="type_name" placeholder="Введите имя..."
                   value="{{type_info['data']['emp_type_name']}}" id="type_name" readonly/>
        </div>

        <div class="form-control">
            <label for="desc">Описание</label>
            <textarea name="desc" readonly id="desc">{{type_info['data']['description']}}</textarea>
        </div>

        <button onclick="updateType()" class="add-type-submit">
            Изменить
        </button>

        <button onclick="deleteType()" class="add-type-submit">
            Удалить
        </button>

        <button onclick="otmenFunction()" class="add-type-submit">
           Назад
        </button>
    </div>

</div>

<script src="/static/js/employees/employee_type/get.js"></script>

{% endblock %}
