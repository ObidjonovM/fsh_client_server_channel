{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/employees/employee_type/add.css">


{% endblock %}

{% block body %}
{{super()}}

<div class="container">
    <div class="header">
        <h2>Новая тип</h2>
    </div>

    <form id="myForm" class="form">
        <div class="form-control">
            <label for="type_name">Имя</label>
            <input type="text" name="type_name" placeholder="Введите имя..." id="type_name" required/>
        </div>

        <div class="form-control">
            <label for="desc">Описание</label>
            <textarea type="text" name="desc" id="desc" placeholder="Введите описание..."> </textarea>
        </div>

        <input type="submit" class="add-type-submit" value="Сохранить"/>

        <input onclick="otmenFunction()" type="button" class="add-type-submit2" value="Отмена"/>
    </form>
</div>


<script src="/static/js/employees/employee_type/add.js"></script>

{% endblock %}
