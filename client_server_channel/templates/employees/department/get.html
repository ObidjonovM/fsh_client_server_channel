{% extends 'base.html' %}

{% block head %}
<title>Информация о отделе</title>
{{super()}}

<link rel="stylesheet" href="/static/css/employees/department/department_base.css">
<link rel="stylesheet" href="/static/css/employees/department/get.css">

{% endblock %}

{% block body %}
{{super()}}

<div class="container-crud">
    <div class="container">

        <div class="header">
            <h3>Информация о отделе</h3>
        </div>

        <div class="form">

            <input id="dept_id" type="hidden" value="{{dept_info['data']['dept_id']}}"/>

            <div class="form-control">
                <label for="dept_name">Названия отдела</label>
                <input type="text" name="dept_name"
                       value="{{dept_info['data']['name']}}" id="dept_name" readonly/>
            </div>

            <div class="form-control">
                <label for="desc">Описание</label>
                <textarea name="desc" readonly id="desc">{{dept_info['data']['description']}}</textarea>
            </div>

            <button onclick="updateType()" class="add-type-submit">
                Изменить
            </button>

            <button onclick="deleteDept()" class="add-type-submit2">
                Удалить
            </button>

            <button onclick="otmenFunction()" class="add-type-submit3">
                Назад
            </button>

        </div>

    </div>
</div>

<script src="/static/js/employees/department/get.js"></script>

{% endblock %}
