{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/employees/department/all.css">

{% endblock %}

{% block body %}
{{super()}}

<div class="add-button">
    <button id="addClick">Добавить</button>
</div>

<div class="table">
    <table>
        <thead>

        <tr>

            <th class="hidden">Номер должности</th>

            <th>Имя</th>

            <th>Действия</th>

        </tr>

        </thead>

        <tbody id="tBody">

        {% for i in range(departments['data']['dept_id']|length) %}

        <tr ondblclick="getType(this)">

            <td class="hidden">{{departments['data']['dept_id'][i]}}</td>

            <td>{{departments['data']['name'][i]}}</td>

            <td>
                <button onclick="deleteType(this)">Удалить</button>
            </td>

        </tr>

        {% endfor %}

        </tbody>

    </table>
</div>


<script src="/static/js/employees/department/all.js"></script>

{% endblock %}
