{% extends 'base.html' %}

{% block head %}
<title>Новый отдел</title>
{{super()}}

<link rel="stylesheet" href="/static/css/employees/department/department_base.css">
<link rel="stylesheet" href="/static/css/employees/department/add.css">


{% endblock %}

{% block body %}
{{super()}}

<div class="container-crud">
    <div class="container">
        <div class="header">
            <h3>Новый отдел</h3>
        </div>

        <form id="myForm" class="form">

            <div class="form-control">
                <label for="dept_name">Название отдела</label><span class="star">*</span>
                <input type="text" name="name" placeholder="Введите название..." id="dept_name" required/>
            </div>

            <div class="form-control">
                <label for="desc">Описание</label>
                <textarea type="text" name="desc" id="desc" placeholder="Введите описание..."></textarea>
            </div>

            <input type="submit" class="add-type-submit" value="Сохранить"/>

            <input onclick="otmenFunction()" type="button" class="add-type-submit2" value="Отмена"/>

        </form>
    </div>
</div>

<script src="/static/js/employees/department/add.js"></script>

{% endblock %}
