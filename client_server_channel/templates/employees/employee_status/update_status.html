{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/employees/employee_status/update_status.css">

{% endblock %}

{% block body %}
{{super()}}

<div class="container">
        <div class="header">
                <h2>Названия должности</h2>
        </div>
<form action="{{ url_for('employees.employee_status.update_status', status_id=status_info['status_id']) }}" class="form" method="POST">
        <div class="form-control">
        <label for="status_name">Name</label>
        <input type="text" name="status_name" id="status_name" readonly value="{{status_info['status']}}"/>
        </div>

        <div class="form-control">
        <label for="desc">Description</label>
        <textarea name="desc" id="desc">{{status_info['description']}}</textarea>
        </div>

        <input type="submit" class="add-type-submit" value="Сохранить" />
        <button type="button" onclick="otmenFunction()"
                class="add-type-submit" value="Отмена" >
                Отмена
        </button></form>
</div>
<script src="/static/js/employees/employee_status/update_status.js"></script>

{% endblock %}
