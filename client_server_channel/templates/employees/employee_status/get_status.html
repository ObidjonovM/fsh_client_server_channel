{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/employees/employee_status/get_status.css">

{% endblock %}

{% block body %}
{{super()}}

<div class="container">
    <div class="header">
        <h2>Названия должности</h2>
    </div>

    <div class="form">
        <div class="form-control">
            <input id="status_id" type="hidden" value="{{status_info.data.status_id}}"/>
        </div>

        <div class="form-control">
            <label for="type_name">Имя</label>
            <input type="text" name="type_name" placeholder="Введите имя..."
                   id="type_name" value="{{status_info.data.status}}"  readonly/>
        </div>

        <div class="form-control">
            <label for="desc">Описание</label>
              <textarea name="desc" readonly id="desc">{{status_info.data.description}}</textarea>
        </div>

        <button onclick="updateStatus()" class="add-type-submit">
            Изменить
        </button>

        <button onclick="deleteStatus()" class="add-type-submit">
            Удалить
        </button>

        <button onclick="otmenFunction()" class="add-type-submit">
            Назад
        </button>
    </div>

</div>

<script src="/static/js/employees/employee_status/get_status.js"></script>

{% endblock %}
