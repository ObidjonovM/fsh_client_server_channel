{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/employees/add.css">

{% endblock %}

{% block body %}
{{super()}}

<form action="{{url_for('employees.add')}}" method="POST">
        <label for="type_id">type</label>
	<select name="type_id" id="type_id">
                {% for i in range(names_ids_type['emp_type_id']|length)%}
                        <option value="{{names_ids_type['emp_type_id'][i]}}">{{names_ids_type['emp_type_name'][i]}}</option>
                {%endfor%}
        </select>
        <label for="first_name">first_name</label>
        <input type="text" name="first_name" required />
        <label for="middle_name">middle_name</label>
        <input type="text" name="middle_name" required />
        <label for="last_name">last_name</label>
        <input type="text" name="last_name" required />
        <label for="birth_date">birth_date</label>
        <input type="date" name="birth_date" required />
        <label for="address_1">address_1</label>
        <input type="text" name="address_1" required />
        <label for="address_2">address_2</label>
        <input type="text" name="address_2" required />
        <label for="city">city</label>
        <input type="text" name="city" required />
        <label for="country">country</label>
        <input type="text" name="country" required />
        <label for="zipcode">zipcode</label>
        <input type="text" name="zipcode" required />
        <label for="phone">phone</label>
        <input type="text" name="phone" required />
        <label for="home_phone">home_phone</label>
        <input type="text" name="home_phone" required />
        <label for="email">email</label>
        <input type="text" name="email" required />
        <label for="username">username</label>
        <input type="text" name="username" required />
        <label for="password">password</label>
        <input type="text" name="password" required />
        <label for="status_id">status</label>
        <select name="status_id" id="status_id">
                {% for i in range(names_ids_status['status_id']|length)%}
                        <option value="{{names_ids_status['status_id'][i]}}">{{names_ids_status['status'][i]}}</option>
                {%endfor%}
        </select>
        <input type="submit" value="Add" />
</form>

<script src="/static/js/employees/add.js"></script>

{% endblock %}
