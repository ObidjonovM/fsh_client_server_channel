{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/employees/add.css">

{% endblock %}

{% block body %}
{{super()}}
{{names_ids}}
<form action="{{url_for('employees.add')}}" method="POST">
	    <label for="emp_type_id">emp_type_id</label>
        <input type="text" name="emp_type_id" required />
        <label for="first_name">first_name</label>
        <input type="text" name="first_name" required />
        <label for="middle_name">middle_name</label>
        <input type="text" name="middle_name" required />
        <label for="last_name">last_name</label>
        <input type="text" name="last_name" required />
        <label for="birth_date">birth_date</label>
        <input type="date" name="birth_date" required />
        <label for="address_1">address_1</label>
        <input type="text" name="address_1" required />
        <label for="address_2">address_2</label>
        <input type="text" name="address_2" required />
        <label for="city">city</label>
        <input type="text" name="city" required />
        <label for="country">country</label>
        <input type="text" name="country" required />
        <label for="zipcode">zipcode</label>
        <input type="text" name="zipcode" required />
        <label for="phone">phone</label>
        <input type="text" name="phone" required />
        <label for="email">email</label>
        <input type="text" name="email" required />
        <input type="submit" value="Add" />
</form>

<script src="/static/js/employees/add.js"></script>

{% endblock %}
