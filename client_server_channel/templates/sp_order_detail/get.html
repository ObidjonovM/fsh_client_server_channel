{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/sp_order_detail/get.css">

{% endblock %}

{% block body %}
{{super()}}


<div class="add-container">

    <div class="add-header">
        <h2>Названия деталь заказа</h2>
    </div>

    <div id="myForm" class="add-form">

        <input type="hidden" id="detail_id" value="{{detail_info['data']['detail_id']}}">

        <div class="form-control">
            <label for="type_id">Тип</label>
            <input type="text" id="type_id" readonly
            value="{{type_name['data']['name']}}" />

            <label for="curr_id">Валюта</label>
            <input type="text" id="curr_id" readonly
                   value="{{currency_name['data']['currency']}}" />

            <label for="unit_id">Единица измерения</label>
            <input type="text" id="unit_id" readonly
                   value="{{unit_name['data']['unit']}}" />
        </div>

        <div class="form-control">
            <label for="order_id">Порядок</label>
            <input type="text" id="order_id" readonly
                   value="{{order_name['data']['total_cost']}}" />

            <label for="price_per_unit">Цена за единицу</label>
            <input type="number" id="price_per_unit" readonly
                   value="{{detail_info['data']['price_per_unit']}}"/>

            <label for="amount">Количество</label>
            <input type="number" id="amount" readonly
                   value="{{detail_info['data']['amount']}}"/>
        </div>


        <button onclick="updateSpOrderDetail()" class="add-submit">
            Изменить
        </button>

        <button onclick="deleteSpOrderDetail()" class="add-submit2">
            Удалить
        </button>

        <button onclick="otmenFunction()" class="add-submit3">
            Назад
        </button>

    </div>
</div>

<script src="/static/js/sp_order_detail/get.js"></script>

{% endblock %}
