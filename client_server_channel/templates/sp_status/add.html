{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/sp_status/add.css">


{% endblock %}

{% block body %}
{{super()}}

<div class="container">
    <div class="header">
        <h2>Новая информация о статусе sp</h2>
    </div>
    <form id="myForm" class="form">

        <div class="form-control">
            <label for="status">Статус</label>
            <input type="text" name="status" id="status" required placeholder="Введите статус..."/>
        </div>

        <div class="form-control">
            <label for="desc">Описание</label>
            <textarea type="text" name="desc" id="desc" placeholder="Введите описание..."></textarea>
        </div>

        <input type="submit" class="add-type-submit" value="Сохранить"/>

        <input onclick="otmenFunction()" type="button" class="add-type-submit" value="Отмена"/>

    </form>
</div>


<script src="/static/js/sp_status/add.js"></script>

{% endblock %}
