<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fido Smart Home</title>

    <link rel="stylesheet" href="/static/css/core/index.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">

</head>

<body class="background-color" id="src">

<div class="fixed">
    <button type="button" onclick="glavniyStranisa()" class="glavni-stranisa">Fido<p>Electronics</p></button>
    <div>
        <button type="button" id="add_product" onclick="addProduct()" class="show-modal add-product">Добавит продукт
        </button>
        <button class="sign-in" id="sign-in" onclick="SignIn()">Войти</button>
    </div>
</div>
{{first_name}}

{% for i in range(get_products['data']['name']|length)%}
<section>
<div class="all-products">
     <div class="img-div">
        <span>
            <p class="description">{{get_products['data']['name'][i]}}</p>
        </span>
        <img src="{{get_products['data']['photo'][i]}}" alt="">
        <a href="#">Learn more</a>
     </div>
</div>
</section>
{%endfor%}


<h1>main page</h1>


<script src="/static/js/core/index.js"></script>
<script src="/static/js/base.js"></script>

</body>

</html>
