<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/core/index.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">

    <title>Document</title>

</head>
<body class="background-color">

<div class="fixed">
    <button type="button" onclick="glavniyStranisa()" class="glavni-stranisa">Fido<p>Electronics</p></button>
    <form action="#" class="search-form">
        <div>
            <select name="" id="" class="select-search">
                <option value="1">SmartHome</option>
                <option value="2">Amazon1</option>
                <option value="3">Amazon2</option>
            </select>
        </div>

        <div>
            <input type="search" class="input-search" placeholder="search..">
        </div>

        <div>
            <button type="submit" class="input-search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </form>
    <button class="sign-in" id="sign-in">Войти</button>
</div>

<div class="content-container">
    <!--  cardion menu category opne -->

    <div>

    <ul id="accordion" class="accordion">
        {% for i in range(all_cat['data']['category_id']|length)%}
        <li>
            <a href="{{url_for('core.get_category', cat_id=all_cat['data']['category_id'][i])}}" id="{{all_cat['data']['category_id'][i]}}" class="link">{{all_cat['data']['name'][i]}}<i class="fa fa-chevron-down"></i></a>
            <ul class="submenu">
                <li><a href="#">Photoshop</a></li>
            </ul>
        </li>
        {%endfor%}
    </ul>

    </div>

    <!--  cardion menu category close -->


    <div class="images-div">
        <div>
            <p>Shop by Category</p>
            <img src="../../static/img/Bazaart_20210813_033305.png" alt="wifi_rezatka">
            <a href="#">
                Shop now
            </a>
        </div>

        <div>
            <p>Shop by Category</p>
            <img src="../../static/img/Bazaart_20210813_064046.png" alt="gaz_datchik">
            <a href="#">
                Shop now
            </a>

        </div>
    </div>
</div>


<h1>main page</h1>




<script src="../../static/js/library_js/jQuery.min.js"></script>
<script src="/static/js/core/index.js"></script>
<script src="/static/js/base.js"></script>
</body>
</html>
