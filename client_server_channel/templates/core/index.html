<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fido Electronics</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="/static/css/core/index.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">

</head>

<body class="background-color" id="src">

<header class="fixed">
    <button type="button" onclick="glavniyStranisa()" class="glavni-stranisa">Fido<p>Electronics</p></button>

    <div class="hi-person-div">
        {%if first_name%}
        <button type="button" class="hi-person" id="hi-person">
            <span>Привет, {{first_name}}</span>
            <p> Аккаунт и Продукты</p>

            <div class="account-products" id="account-products">
                <ul>
                    <li><a onclick="Account()">Аккаунт</a></li>
                    <li><a onclick="Products()">Продукты</a></li>
                </ul>
            </div>
        </button>
        {%endif%}
        <button type="button" id="add_product" onclick="addProduct()" class="show-modal add-product">Добавить продукт
        </button>
        {%if first_name %}
        <button type="button" onclick="Logout()" class="glavni-stranisa logout">Выйти</button>
        {%else%}
        <button class="sign-in" id="sign-in" onclick="SignIn()">Войти</button>
        {%endif%}
    </div>
</header>
<main>
<section>

    <div class="all-products">
        {% for i in range(get_products['data']['name']|length)%}
        <div class="img-div" onclick="openProductInfo(this)">
            <span>
                <p class="description">{{get_products['data']['name'][i]}}</p>
            </span>
            <img src="{{get_products['data']['photo'][i]}}" alt="image" id="{{get_products['data']['product_id'][i]}}"
                 onclick="getInfo(this)">
            <a onclick="getInfoTwo(this)">Подробно</a>
        </div>
        {%endfor%}
    </div>

</section>
</main>

<script src="/static/js/core/index.js"></script>
<script src="/static/js/base.js"></script>

</body>

</html>
