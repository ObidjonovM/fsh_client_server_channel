<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fido Smart Home</title>

    <link rel="stylesheet" href="/static/css/core/index.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">

</head>

<body class="background-color" id="src">

<div class="fixed">
    <button type="button" onclick="glavniyStranisa()" class="glavni-stranisa">Fido<p>Electronics</p></button>
    <div>
        <button type="button" class="show-modal add-product">Добавит продукт</button>
        <button class="sign-in" id="sign-in" onclick="SignIn()">Войти</button>
    </div>
</div>

<!--product modal open-->
<div class="content-container">
    <div class="container modal hidden">
        <button class="close-modal">&times;</button>

        <div class="header">
            <h2>Добавит продукт</h2>
        </div>

        <form action="{{url_for('clients.my_products')}}" method="post" class="form">


            <div class="form-control">

                <label for="ser_num">Серийный номер</label><span style="color: red; font-size: 16px">*</span>
                <input type="text" id="ser_num" name="ser_num" placeholder="введите серийный номер..." required>
            </div>

            <div class="form-control">

                <label for="desc">Описание</label>
                <textarea type="text" id="desc" name="desc" placeholder="введите описание..."></textarea>

            </div>

            <div class="buttons">
                <input type="submit" value="Сохранить" class="add-type-submit">
                <input type="button" value="Отмена" class="add-type-submit2 close-modal2">
            </div>
        </form>
    </div>
    <div class="overlay hidden"></div>
</div>
<!--product modal close-->

<h1>main page</h1>


<script src="/static/js/core/index.js"></script>
<script src="/static/js/base.js"></script>

</body>

</html>
