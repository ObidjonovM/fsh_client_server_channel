{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/products/category/all.css">

{% endblock %}

{% block body %}
{{super()}}

<div class="add-button">
    <button id="addClick">Добавить</button>
</div>

<div class="table">
    <table>
        <thead>

        <tr>

            <th class="hidden">ИД</th>

            <th>Имя</th>

            <th>Действия</th>

        </tr>

        </thead>

        <tbody id="tBody">
        {% for i in range(cats_info['data']['category_id']|length) %}

        <tr ondblclick="getType(this)">

            <td class="hidden">{{cats_info['data']['category_id'][i]}}</td>

            <td>{{cats_info['data']['name'][i]}}</td>

            <td>
                <button onclick="deleteType(this)">Удалить</button>
            </td>

        </tr>

        {% endfor %}
        </tbody>

    </table>
</div>

<script src="/static/js/products/category/all.js"></script>

{% endblock %}
