{% extends 'base.html' %}

{% block head %}
<title>Изменить данные дилера</title>
{{super()}}

<link rel="stylesheet" href="/static/css/products/dealer/dealer_base.css">
<link rel="stylesheet" href="/static/css/products/dealer/update.css">

{% endblock %}

{% block body %}
{{super()}}

<div class="container-crud">
    <div class="add-container">
        <div class="add-header">
            <h3>Изменить данные дилера</h3>
        </div>

        <form class="add-form"
              action="{{ url_for('products.dealer.update', dealer_id=dealer_info['data']['dealer_id']) }}"
              method="POST">

            <div class="form-control">

                <label for="name">Название</label>
                <input type="text" id="name" name="name"
                       value="{{dealer_info['data']['name']}}"/>

                <label for="address_1">Адрес</label>
                <input type="text" name="address_1" value="{{dealer_info['data']['address_1']}}" id="address_1"
                       required/>

                <label for="address_2">Адрес 2</label>
                <input type="text" name="address_2" value="{{dealer_info['data']['address_2']}}" id="address_2"/>

                <label for="city">Город</label>
                <input type="text" name="city" value="{{dealer_info['data']['city']}}" id="city" required/>

                <label for="country">Страна</label>
                <input type="text" name="country" value="{{dealer_info['data']['country']}}" id="country" required/>
            </div>


            <div class="form-control">
                <label for="zipcode">Почтовый индекс</label>
                <input type="text" name="zipcode"
                       value="{{dealer_info['data']['zipcode']}}" id="zipcode" required/>

                <label for="phone">Телефон</label>
                <input type="text" name="phone"
                       value="{{dealer_info['data']['phone']}}" id="phone" required/>

                <label for="email">Электронная почта</label>
                <input type="text" name="email"
                       value="{{dealer_info['data']['email']}}" id="email"/>

                <label for="website">Веб сайт</label>
                <input type="text" name="website"
                       value="{{dealer_info['data']['website']}}" id="website"/>

                <label for="geo_location">Гео локация</label>
                <input type="text" name="geo_location"
                       value="{{dealer_info['data']['geo_location']}}" id="geo_location"/>
            </div>


            <input type="submit" class="add-submit" value="Сохранить"/>

            <button type="button" onclick="otmenFunction()"
                    class="add-submit2" value="Отмена">
                Отмена
            </button>

        </form>

    </div>
</div>

<script src="/static/js/products/dealer/update.js"></script>

{% endblock %}
