{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/employees/update_type.css">

{% endblock %}

{% block body %}
{{super()}}


<div class="container">
        <div class="header">
                <h2>Названия должности</h2>
        </div>
<form class="form"
      action="{{ url_for('products.dealer.update', dealer_id=dealer_info['data']['dealer_id']) }}"
      method="POST">

        <div class="form-control">
        <label for="name">Имя</label>
        <input type="text" id="name" name="name"
                value="{{dealer_info['data']['name']}}"/>
        </div>

        <div class="form-control">
                <label for="address_1">Адрес</label>
                <input type="text" name="address_1" value="{{dealer_info['data']['address_1']}}" id="address_1" required/>
        </div>

        <div class="form-control">
                <label for="address_2">Адрес 2</label>
                <input type="text" name="address_2" value="{{dealer_info['data']['address_2']}}" id="address_2" required/>
        </div>

        <div class="form-control">
                <label for="city">city</label>
                <input type="text" name="city" value="{{dealer_info['data']['city']}}" id="city" required/>
        </div>

        <div class="form-control">
                <label for="country">country</label>
                <input type="text" name="country" value="{{dealer_info['data']['country']}}" id="country" required/>
        </div>

        <div class="form-control">
                <label for="zipcode">zipcode</label>
                <input type="text" name="zipcode" value="{{dealer_info['data']['zipcode']}}" id="zipcode" required/>
        </div>

        <div class="form-control">
                <label for="phone">phone</label>
                <input type="text" name="phone" value="{{dealer_info['data']['phone']}}" id="phone" required/>
        </div>

        <div class="form-control">
                <label for="email">email</label>
                <input type="text" name="email" value="{{dealer_info['data']['email']}}" id="email" required/>
        </div>

        <div class="form-control">
                <label for="website">website</label>
                <input type="text" name="website" value="{{dealer_info['data']['website']}}" id="website" required/>
        </div>

        <div class="form-control">
                <label for="geo_location">geo_location</label>
                <input type="text" name="geo_location" value="{{dealer_info['data']['geo_location']}}" id="geo_location" required/>
        </div>

        <input type="submit" class="add-type-submit" value="Сохранить" />
        <button type="button" onclick="otmenFunction()"
                class="add-type-submit" value="Отмена" >
                Отмена
        </button>

</form>

</div>

<script src="/static/js/employees/update_type.js"></script>

{% endblock %}
