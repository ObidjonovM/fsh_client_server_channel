{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/employees/add_type.css">


{% endblock %}

{% block body %}
{{super()}}

        <div class="container">
                <div class="header">
                        <h2>Новая должность</h2>
                </div>

                <form action="{{url_for('products.dealer.add')}}" method="POST">
                        <div class="form-control">
                                <label for="name">Имя</label>
                                <input type="text" name="name" placeholder="Введите имя..." id="name" required/>
                        </div>
                        
                        <div class="form-control">
                                <label for="address_1">Адрес</label>
                                <input type="text" name="address_1" placeholder="Введите адресс..." id="address_1" required/>
                        </div>

                        <div class="form-control">
                                <label for="address_2">Адрес 2</label>
                                <input type="text" name="address_2" placeholder="Введите адресс..." id="address_2" required/>
                        </div>

                        <div class="form-control">
                                <label for="city">city</label>
                                <input type="text" name="city" placeholder="Введите адресс..." id="city" required/>
                        </div>

                        <div class="form-control">
                                <label for="country">country</label>
                                <input type="text" name="country" placeholder="Введите адресс..." id="country" required/>
                        </div>

                        <div class="form-control">
                                <label for="zipcode">zipcode</label>
                                <input type="text" name="zipcode" placeholder="Введите адресс..." id="zipcode" required/>
                        </div>

                        <div class="form-control">
                                <label for="phone">phone</label>
                                <input type="text" name="phone" placeholder="Введите адресс..." id="phone" required/>
                        </div>

                        <div class="form-control">
                                <label for="email">email</label>
                                <input type="text" name="email" placeholder="Введите адресс..." id="email" required/>
                        </div>

                        <div class="form-control">
                                <label for="website">website</label>
                                <input type="text" name="website" placeholder="Введите адресс..." id="website" required/>
                        </div>

                        <div class="form-control">
                                <label for="geo_location">geo_location</label>
                                <input type="text" name="geo_location" placeholder="Введите адресс..." id="geo_location" required/>
                        </div>
                        
                        <input type="submit" class="add-type-submit" value="Сохранить"/>
                        <input onclick="otmenFunction()" class="add-type-submit" value="Отмена"/>
                </form>
        </div>


<script src="/static/js/employees/add_type.js"></script>

{% endblock %}
