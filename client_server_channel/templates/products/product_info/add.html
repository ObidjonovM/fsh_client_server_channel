{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/products/product_info/add.css">


{% endblock %}

{% block body %}
{{super()}}

<div class="container">
    <div class="header">
        <h2>Информация о продукте</h2>
    </div>

    <form action="{{url_for('products.product_info.add')}}" method="POST" enctype="multipart/form-data">
        <div class="form-control">
            <label for="name">Наименование</label>
            <input type="text" name="name" placeholder="Введите наименование..." id="name" required/>
        </div>

        <div class="form-control">
            <label for="model">Модель</label>
            <input type="text" name="model" id="model" placeholder="Введите модель..." required/>
        </div>
        <div class="form-control">
            <label for="foto">Фото</label>
            <input type="file" name="foto" id="foto" />
        </div>
        <div class="form-control">
            <label for="cat_id">Категория</label>
            <select name="cat_id" id="cat_id" required>
                <option hidden value="" selected disabled>--Выбрать--</option>
                {% for i in range(ids_names['data']['category_id']|length)%}
                <option value="{{ids_names['data']['category_id'][i]}}">{{ids_names['data']['name'][i]}}</option>
                {%endfor%}
            </select>
        </div>


        <input type="submit" class="add-type-submit" value="Сохранить"/>
        <input type="button" onclick="otmenFunction()" class="add-type-submit2" value="Отмена"/>
    </form>
</div>


<!-- <script src="/static/js/products/product_info/add.js"></script> -->

{% endblock %}
