{% extends 'base.html' %}

{% block head %}
<title>Информация о продукте</title>
{{super()}}

<link rel="stylesheet" href="/static/css/products/product_info/get.css">

{% endblock %}

{% block body %}
{{super()}}

<div class="container">

    <div class="header">
        <h3>Информация о продукте</h3>
    </div>

    <div class="form">

        <input id="product_id" type="hidden" value="{{product_info['data']['product_id']}}">

        <div class="form-control">
            <label for="name">Название</label>
            <input type="text" name="name"
                   value="{{product_info['data']['name']}}" id="name" readonly/>

            <label for="model">Модель</label>
            <input name="model" id="model"
                   readonly value="{{product_info['data']['model']}}"/>

            <label for="parent_id">Категория</label>
            <input type="text" name="parent_id"
                   value="{{id_name['data']['name']}}" id="parent_id" readonly/>
        </div>

        <div class="product-photo-label" for="{{product_photo['data']['photo_id'][i]}}">Фото</div>
        <div class="full-product-photo">
            {% for i in range(product_photo['data']['photo_id']|length) %}
            <div class="product-photo" style="display: flex">
                <img id="{{product_photo['data']['photo_id'][i]}}" width="100%"
                     src="{{product_photo['data']['small_photo'][i]}}"/>
            </div>
            {% endfor %}
        </div>

        <div class="buttons-div-get">
            <button type="button" onclick="updateProduct()" class="add-type-submit">
                Изменить
            </button>

            <button type="button" onclick="deleteProduct()" class="add-type-submit2">
                Удалить
            </button>

            <button type="button" onclick="otmenFunction()" class="add-type-submit3">
                Назад
            </button>
        </div>
    </div>

</div>


<script src="/static/js/products/product_info/get.js"></script>

{% endblock %}
