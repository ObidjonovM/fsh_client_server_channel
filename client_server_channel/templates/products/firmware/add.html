{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/firmwares/add.css">

{% endblock %}

{% block body %}
{{super()}}

<form action="{{url_for('products.firmware.add')}}" method="POST">
    <label for="name">name</label>
    <input type="text" id="name" name="name">
    <label for="model">model</label>
    <input type="text" id="model" name="model">
    <label for="version">version</label>
    <input type="text" id="version" name="version">
    <label for="desc">desc</label>
    <input type="text" id="desc" name="desc">
    <select name="emp_id" id="emp_id">
        {%for i in range(ids_fullname.data.emp_id|length)%}
            <option value="{{ids_fullname.data.emp_id[i]}}">{{ids_fullname.data.last_name[i]}}{{ids_fullname.data.first_name[i]}}{{ids_fullname.data.middle_name[i]}}</option>
        {%endfor%}
    </select>
    <input type="submit" value="Add">
</form>


<script src="/static/js/firmwares/add.js"></script>

{% endblock %}
