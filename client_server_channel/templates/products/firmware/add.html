{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/products/firmware/add.css">

{% endblock %}

{% block body %}
{{super()}}

<div class="add-container">

    <div class="add-header">
        <h2>Новая прошивка</h2>
    </div>

    <form id="myForm" class="add-form">
        <div class="form-control">

            <label for="emp_id">Ф.И.О</label><br/>
            <select name="emp_id" id="emp_id" required>
                <option hidden value="" selected disabled>--Выбрать--</option>
                {%for i in range(ids_fullname.data.emp_id|length)%}
                <option value="{{ids_fullname.data.emp_id[i]}}">
                    {{ids_fullname.data.last_name[i]}} {{ids_fullname.data.first_name[i]}}
                    {{ids_fullname.data.middle_name[i]}}
                </option>
                {%endfor%}
            </select>

            <label for="name">Имя</label>
            <input type="text" id="name" name="name" required>

            <label for="desc">Описание</label>
            <textarea type="text" name="desc" id="desc"> </textarea>

        </div>


        <div class="form-control">

            <label for="model">Модель</label>
            <input type="text" id="model" name="model" required>


            <label for="version">Версия</label>
            <input type="text" id="version" name="version" required>

        </div>


        <input type="submit" class="add-submit" value="Сохранить">

        <input type="button" class="add-submit2" onclick="otmenFunction()" value="Отмена">

    </form>

</div>

<script src="/static/js/products/firmware/add.js"></script>

{% endblock %}
