{% extends 'base.html' %}

{% block head %}
<title>Новый статус продукта</title>
{{super()}}

<link rel="stylesheet" href="/static/css/products/status/status_base.css">
<link rel="stylesheet" href="/static/css/products/status/add.css">


{% endblock %}

{% block body %}
{{super()}}

        <div class="container">
                <div class="header">
                        <h2>Новый статус продукта</h2>
                </div>

                <form id="myForm" class="form">
                        <div class="form-control">
                                <label for="status">Название</label><span class="star">*</span>
                                <input type="text" name="status" placeholder="Введите название..." id="status" required/>
                        </div>

                        <div class="form-control">
                                <label for="desc">Описание</label>
                                <textarea type="text" name="desc" id="desc" placeholder="Введите описание..."></textarea>

                        </div>


                        <input type="submit" class="add-type-submit" value="Сохранить"/>

                        <input type="button" onclick="otmenFunction()" class="add-type-submit2" value="Отмена"/>

                </form>
        </div>


<script src="/static/js/products/status/add.js"></script>

{% endblock %}
