{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/products/dealer/add.css">


{% endblock %}

{% block body %}
{{super()}}

        <div class="add-container">
                <div class="add-header">
                        <h2>Новая должность</h2>
                </div>
                {{products_ids}}
                {{dealers_ids}}
                {{clients_ids}}
                {{firmwares_ids}}
                {{status_ids}}
                <form id="myForm" class="add-form" action="{{url_for('products.add')}}" method="POST">

                        <div class="form-control">
                                <label for="product_id">product_id</label>
                                <select name="product_id" id="">
                                        {% for i in range(products_ids['data']['product_id']|length)%}
                                        <option value="{{products_ids['data']['product_id'][i]}}">{{products_ids['data']['name'][i]}}</option>
                                        {%endfor%}
                                </select>



                                <label for="dealer_id">dealer_id</label>
                                <select name="dealer_id" id="">
                                        {% for i in range(dealers_ids['data']['dealer_id']|length)%}
                                        <option value="{{dealers_ids['data']['dealer_id'][i]}}">{{dealers_ids['data']['name'][i]}}</option>
                                        {%endfor%}
                                </select>


                                <label for="client_id">client_id</label>
                                <select name="client_id" id="">
                                        {% for i in range(clients_ids['data']['client_id']|length)%}
                                        <option value="{{clients_ids['data']['client_id'][i]}}">
                                                {{clients_ids['data']['last_name'][i]}}
                                                {{clients_ids['data']['first_name'][i]}}
                                                {{clients_ids['data']['middle_name'][i]}}
                                        </option>
                                        {%endfor%}
                                </select>
                        </div>



                        <div class="form-control">
                                <label for="manufactured_date"></label>
                                <input type="date" name="manufactured_date">

                                <label for="fw_id">fw_id</label>
                                <select name="fw_id" id="">
                                        {% for i in range(firmwares_ids['data']['fw_id']|length)%}
                                        <option value="{{firmwares_ids['data']['fw_id'][i]}}">{{firmwares_ids['data']['name'][i]}}</option>
                                        {%endfor%}
                                </select>



                                <label for="status_id">status_id</label>
                                <select name="status_id" id="">
                                        {% for i in range(status_ids['data']['status_id']|length)%}
                                        <option value="{{status_ids['data']['status_id'][i]}}">{{status_ids['data']['status'][i]}}</option>
                                        {%endfor%}
                                </select>

                        </div>


                        <input type="submit" class="add-submit" value="Сохранить"/><br>
                        <button type="button" onclick="otmenFunction()" class="add-submit2" value="Отмена"> Отмена </button>
                </form>
        </div>



{% endblock %}
