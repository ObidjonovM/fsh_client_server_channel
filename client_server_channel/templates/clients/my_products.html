<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{my_products}}

    <form action="{{url_for('clients.my_products')}}" method="post">
        {% for i in range(my_products['data']['serial_num']|length)%}
        <img src="{{my_products['data']['photo'][i]}}" width="20%">
        {% endfor %}
        <label for="ser_num"></label>
        <input type="text" id="ser_num" name="ser_num">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
