<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Fido Smart Home</title>

    <link rel="stylesheet" href="/static/css/clients/account.css">
</head>

<body class="background-color" id="container">

<div class="fixed">
    <button type="button" onclick="glavniyStranisa()" class="glavni-stranisa">Fido<p>Electronics</p></button>
    <button type="button" onclick="logoutClient()" class="glavni-stranisa viyti">Выйти</button>
    <button type="button" class="hi-person" id="hi-person" onmouseover="displayBlock()" onmouseout="displayNone()" >
        <span>Привет {{first_name}}</span>
        <p> Аккаунт & Продукты</p>
    </button>
</div>

<div class="container">
    <div class="account-products" id="account-products" onmouseover="accountProductsBlock()" onmouseout="accountProductsNone()">
        <ul>
            <li><a href="#" id="account">Аккаунт</a></li>
            <li><a href="#" id="products">Продукты</a></li>
        </ul>
    </div>

</div>
<script src="/static/js/clients/account.js"></script>
<script src="/static/js/base.js"></script>
</body>
</html>
