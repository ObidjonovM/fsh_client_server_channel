<!DOCTYPE html>
<html>
<head>
    {% block head %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Fido Electronics</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="/static/css/clients/account.css">
    <link rel="stylesheet" href="/static/css/base.css">


    {% endblock %}
</head>
<body class="background-color">

{% block body %}

<div class="fixed">
    <div>
        <a href="{{url_for('core.index')}}">
            <button type="button" class="glavni-stranisa"><span style="color: #FF7F27;">Fido</span>
                <p><span style="color: #6771ff;">Electronics</span></p></button>
        </a>
    </div>
    <div class="logout-hi-person">
        <a href="{{url_for('clients.logout')}}">
            <button type="button" class="glavni-stranisa logout">Выйти</button>
        </a>

        <button type="button" class="hi-person" id="hi-person">
            <span>Привет, {{first_name}}</span>
            <p> Аккаунт и Продукты</p>


            <div class="account-products" id="account-products">
                <ul>
                    <li><a onclick="Account()">Аккаунт</a></li>
                    <li><a onclick="Products()">Мои Продукты</a></li>
                    <li><a href="{{url_for('clients.logout')}}" class="for-media-logout">Выйти</a></li>
                </ul>
            </div>
        </button>
    </div>
</div>

<div style="position:relative;">
    <section>
        <div>
            <p class="your-account">Ваш Счет</p>
        </div>

        <div class="account-full">
            <a class="account-link1" onclick="accountLink1()">
                <div class="update-account">
                    <div class="account_1">Изменить личние данные</div>
                    <!--        <div class="description-account_1">Если вы хотите обновить регистрацию!</div>-->
                </div>
            </a>
        </div>


    </section>
</div>
{% endblock %}


<script src="/static/js/clients/account.js"></script>
<script src="/static/js/base.js"></script>


</body>
</html>
