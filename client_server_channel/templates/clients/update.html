{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/employees/update.css">

{% endblock %}

{% block body %}
{{super()}}

<form action="{{ url_for('clients.update', client_id=client_info['data']['client_id']) }}" method="POST">
        <select name="subs_id" id="">
                {% for i in range(names_ids['data']['subs_id']|length)%}
                        <option value="{{names_ids['data']['subs_id'][i]}}">{{names_ids['data']['name'][i]}}</option>
                {%endfor%}
        </select>
        <label for="first_name">first_name</label>
        <input type="text" name="first_name" required value="{{client_info['data']['first_name']}}"/>
        <label for="middle_name">middle_name</label>
        <input type="text" name="middle_name" required value="{{client_info['data']['middle_name']}}"/>
        <label for="last_name">last_name</label>
        <input type="text" name="last_name" required value="{{client_info['data']['last_name']}}"/>
        <label for="birth_date">birth_date</label>
        <input type="date" name="birth_date" required value="{{client_info['data']['birth_date']}}"/>
        <label for="address_1">address_1</label>
        <input type="text" name="address_1" required value="{{client_info['data']['address_1']}}"/>
        <label for="address_2">address_2</label>
        <input type="text" name="address_2" required value="{{client_info['data']['address_2']}}"/>
        <label for="city">city</label>
        <input type="text" name="city" required value="{{client_info['data']['city']}}"/>
        <label for="country">country</label>
        <input type="text" name="country" required value="{{client_info['data']['country']}}"/>
        <label for="zipcode">zipcode</label>
        <input type="text" name="zipcode" required value="{{client_info['data']['zipcode']}}"/>
        <label for="phone">phone</label>
        <input type="text" name="phone" required value="{{client_info['data']['phone']}}"/>
        <label for="home_phone">home_phone</label>
        <input type="text" name="home_phone" required value="{{client_info['data']['home_phone']}}"/>
        <label for="email">email</label>
        <input type="text" name="email" required value="{{client_info['data']['email']}}"/>
        <input type="submit" value="Update" />
</form>

<script src="/static/js/employees/update.js"></script>

{% endblock %}
