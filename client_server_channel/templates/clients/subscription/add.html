{% extends 'base.html' %}

{% block head %}
<title>Новый пакет</title>
{{super()}}

<link rel="stylesheet" href="/static/css/clients/subscription/add.css">


{% endblock %}

{% block body %}
{{super()}}

<div class="container">
    <div class="header">
        <h2>Новый пакет</h2>
    </div>

    <form id="myForm" class="form">

        <div class="form-control">
            <label for="name">Название</label>
            <input type="text" name="name" placeholder="Введите название..." id="name" required/>
        </div>

        <div class="form-control">
            <label for="desc">Описание</label>
            <input type="text" name="desc" placeholder="Введите описание..." id="desc"/>
        </div>

        <div class="form-control">
            <label for="monthly_fee">Ежемесячная плата</label>
            <input type="number" name="monthly_fee" placeholder="Введите ежемесячную плату..." id="monthly_fee"
                   required/>
        </div>

        <input type="submit" class="add-type-submit" value="Сохранить"/>

        <input type="button" onclick="otmenFunction()" class="add-type-submit2" value="Отмена"/>

    </form>
</div>


<script src="/static/js/clients/subscription/add.js"></script>

{% endblock %}
