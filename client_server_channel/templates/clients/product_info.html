<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {{my_product}}
    <br>
    <form action="{{ url_for('clients.product_info', ser_num=my_product['data']['serial_num']) }}" method="post">
        <input type="text" name="product_id" value="{{my_product['data']['product_id']}}" style="display: none;">
        <label for="start_date">start_date</label>
        <input type="datetime-local" step="1" id="start_date" name="start_date">
        <label for="end_date">end_date</label>
        <input type="datetime-local" step="1" id="end_date" name="end_date">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
