{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/employees/add.css">

{% endblock %}

{% block body %}
{{super()}}

<form action="{{url_for('clients.add')}}" method="POST">
        <label for="first_name">first_name</label>
        <input type="text" name="first_name" required />
        <label for="middle_name">middle_name</label>
        <input type="text" name="middle_name" required />
        <label for="last_name">last_name</label>
        <input type="text" name="last_name" required />
        <label for="birth_date">birth_date</label>
        <input type="date" name="birth_date" required />
        <label for="address_1">address_1</label>
        <input type="text" name="address_1" required />
        <label for="address_2">address_2</label>
        <input type="text" name="address_2" required />
        <label for="city">city</label>
        <input type="text" name="city" required />
        <label for="country">country</label>
        <input type="text" name="country" required />
        <label for="zipcode">zipcode</label>
        <input type="text" name="zipcode" required />
        <label for="phone">phone</label>
        <input type="text" name="phone" required />
        <label for="home_phone">home_phone</label>
        <input type="text" name="home_phone" required />
        <label for="email">email</label>
        <input type="text" name="email" required />
        <label for="subs_id">subscription</label>
        <select name="subs_id" id="subs_id">
                {% for i in range(names_ids['data']['subs_id']|length)%}
                        <option value="{{names_ids['data']['subs_id'][i]}}">{{names_ids['data']['name'][i]}}</option>
                {%endfor%}
        </select>
        <input type="submit" value="Add" />
</form>


{% endblock %}
