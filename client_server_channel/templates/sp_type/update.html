{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/sp_type/update.css">

{% endblock %}

{% block body %}
{{super()}}

<div class="add-container">

    <div class="add-header">
        <h2>Названия запчасть</h2>
    </div>

    <form class="add-form"
          action="{{ url_for('sp_type.update', sp_type_id=sp_type_info['data']['sp_type_id']) }}"
          method="POST">

        <div class="form-control">
            <label for="name">Название</label>
            <input type="text" id="name" readonly
                   value="{{sp_type_info['data']['name']}}"/>

            <label for="brand">Марка</label>
            <input type="text" id="brand" readonly
                   value="{{sp_type_info['data']['brand']}}"/>

            <label for="model">Модель</label>
            <input type="text" id="model" readonly
                   value="{{sp_type_info['data']['model']}}"/>
        </div>

        <div class="form-control">
            <label for="version">Версия</label>
            <input type="text" id="version" readonly
                   value="{{sp_type_info['data']['version']}}"/>

            <label for="desc">Описание</label>
            <input type="text" name="desc" id="desc"
                   value="{{sp_type_info['data']['description']}}"/>
        </div>


        <input type="submit" class="add-submit" value="Сохранить"/>

        <button type="button" onclick="otmenFunction()"
                class="add-submit2" value="Отмена">
            Отмена
        </button>

    </form>

</div>

<script src="/static/js/sp_type/update.js"></script>

{% endblock %}
