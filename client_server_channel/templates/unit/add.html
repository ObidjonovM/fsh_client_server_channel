{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/employees/department/add.css">
<link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">



{% endblock %}

{% block body %}
{{super()}}


<div class="container">
    <div class="header">
        <h2>Новая должность</h2>
    </div>
    <form id="myForm" class="form" action="{{url_for('unit.add')}}" method="POST">
        <div class="form-control">
            <label for="unit">Unit</label>
            <input type="text" name="unit" placeholder="Введите имя..." id="unit" required/>
        </div>

        <div class="form-control">
            <label for="desc">Описание</label>
            <textarea type="text" name="desc" id="desc" placeholder="Введите описание..."></textarea>
        </div>

        <input type="submit" class="add-type-submit" value="Сохранить"/>
        <input onclick="otmenFunction()" type="button" class="add-type-submit" value="Отмена"/>

    </form>
</div>



<!-- <script src="/static/js/employees/department/add.js"></script> -->

{% endblock %}
