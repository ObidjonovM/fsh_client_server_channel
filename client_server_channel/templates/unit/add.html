{% extends 'base.html' %}

{% block head %}
<title>Новая единица измерения</title>
{{super()}}

<link rel="stylesheet" href="/static/css/unit//add.css">


{% endblock %}

{% block body %}
{{super()}}


<div class="container">
    <div class="header">
        <h2>Новая единица измерения</h2>
    </div>
    <form id="myForm" class="form" action="{{url_for('unit.add')}}" method="POST">
        <div class="form-control">
            <label for="unit">Название</label><span class="star">*</span>
            <input type="text" name="unit" placeholder="Введите название..." id="unit" required/>
        </div>

        <div class="form-control">
            <label for="desc">Описание</label>
            <textarea type="text" name="desc" id="desc" placeholder="Введите описание..."></textarea>
        </div>

        <input type="submit" class="add-type-submit" value="Сохранить"/>

        <input onclick="otmenFunction()" type="button" class="add-type-submit" value="Отмена"/>

    </form>
</div>



 <script src="/static/js/unit/add.js"></script>

{% endblock %}
