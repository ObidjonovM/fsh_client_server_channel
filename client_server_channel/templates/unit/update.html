{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/unit/update.css">

{% endblock %}

{% block body %}
{{super()}}

<div class="container">
    <div class="header">
        <h2>Изменить данные еденицы измерение</h2>
    </div>
    <form class="form"
          action="{{ url_for('unit.update', unit_id=unit_info['data']['unit_id']) }}"
          method="POST">

        <div class="form-control">
            <label for="desc">Описание</label>
            <textarea name="desc" id="desc">{{unit_info['data']['description']}}</textarea>
        </div>

        <input type="submit" class="add-type-submit" value="Сохранить"/>
        <button type="button" onclick="otmenFunction()"
                class="add-type-submit" value="Отмена">
            Отмена
        </button>

    </form>

</div>

<script src="/static/js/unit/update.js"></script>

{% endblock %}
