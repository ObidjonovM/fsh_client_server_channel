{% extends 'base.html' %}

{% block head %}
<title>Информация о доставке заказа</title>
{{super()}}

<link rel="stylesheet" href="/static/css/sp_logistic/sp_logistic_base.css">
<link rel="stylesheet" href="/static/css/sp_logistic/get.css">

{% endblock %}

{% block body %}
{{super()}}

<div class="container-crud">
    <div class="add-container">
        <div class="add-header">
            <h3>Информация о доставке заказа</h3>
        </div>

        <div id="myForm" class="add-form">

            <input type="hidden" id="shipment_id" value="{{sp_logistic_info['data']['shipment_id']}}">

            <div class="form-control">
                <label for="carrier_id">Доставщик</label>
                <input type="text" id="carrier_id" readonly
                       value="{{carrier_name['data']['name']}}"/>

                <label for="total_cost">Общая стоимость</label>
                <input type="number" id="total_cost" readonly
                       value="{{sp_logistic_info['data']['total_cost']}}"/>

                <label for="curr_id">Валюта</label>
                <input type="text" id="curr_id" readonly
                       value="{{currency_name['data']['currency']}}"/>

            </div>

            <div class="form-control">
                <label for="shipping_type_id">Тип доставки</label>
                <input type="text" id="shipping_type_id" readonly
                       value="{{shipping_type_name['data']['name']}}"/>

                <label for="tr_number">Номер отслеживания</label>
                <input type="text" id="tr_number" readonly
                       value="{{sp_logistic_info['data']['tr_number']}}"/>

                <label for="tr_status_id">Статус отслеживания</label>
                <input type="text" id="tr_status_id" readonly
                       value="{{tracking_status_name['data']['status']}}"/>
            </div>

            <div class="form-control">
                <label for="shipped_date">Дата отправки</label>
                <input type="date" id="shipped_date" readonly
                       value="{{sp_logistic_info['data']['shipped_date']}}"/>

                <label for="delivered_date">Дата доставки</label>
                <input type="date" id="delivered_date" readonly
                       value="{{sp_logistic_info['data']['delivered_date']}}"/>

                <label for="comment">Комментарий</label>
                <input type="text" id="comment" readonly
                       value="{{sp_logistic_info['data']['comment']}}"/>
            </div>

            <button onclick="updateSpLogistic()" class="add-submit">
                Изменить
            </button>

            <button onclick="deleteSpLogistic()" class="add-submit2">
                Удалить
            </button>

            <button onclick="otmenFunction()" class="add-submit3">
                Назад
            </button>

        </div>
    </div>
</div>

<script src="/static/js/sp_logistic/get.js"></script>

{% endblock %}
