{% extends 'base.html' %}

{% block head %}
{{super()}}

<!-- <link rel="stylesheet" href="/static/css/employees/department/update.css"> -->

{% endblock %}

{% block body %}
{{super()}}

<div class="container">
        <div class="header">
                <h2>Названия должности</h2>
        </div>
<form class="form"
      action="{{ url_for('sp_logistic.update', shipment_id=sp_logistic_info['data']['shipment_id']) }}"
      method="POST">
        {{sp_logistic_info}}
        {{carrier_name}}
        {{currency_name}}
        {{shipping_type_name}}
        {{tracking_statuses_ids}}

        <div class="form-control">
                <label for="tr_status_id">tr_status_id</label>
                <input type="text" id="tr_status_id" name="tr_status_id"
                        value="{{sp_logistic_info['data']['tr_status_id']}}"/>
        </div>

        <div class="form-control">
                <label for="delivered_date">delivered_date</label>
                <input type="date" name="delivered_date" id="delivered_date"
                        value="{{sp_logistic_info['data']['delivered_date']}}"/>
        </div>

        <div class="form-control">
                <label for="comment">comment</label>
                <input type="text" name="comment" id="comment"
                        value="{{sp_logistic_info['data']['comment']}}"/>
        </div>

        <input type="submit" class="add-type-submit" value="Сохранить" />
        <button type="button" onclick="otmenFunction()"
                class="add-type-submit" value="Отмена" >
                Отмена
        </button>

</form>

</div>

<script src="/static/js/employees/department/update.js"></script>

{% endblock %}
