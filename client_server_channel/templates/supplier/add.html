{% extends 'base.html' %}

{% block head %}
{{super()}}

 <link rel="stylesheet" href="/static/css/supplier/add.css">

{% endblock %}

{% block body %}
{{super()}}


<div class="add-container">
    <div class="add-header">
        <h2>Поставщик</h2>
    </div>
    <form id="myForm" class="add-form">
        <div class="form-control">
            <label for="name">Наименование</label>
            <input type="text" name="name" placeholder="Введите наименование..." id="name" required/>

            <label for="address_1">Адрес 1</label>
            <input type="text" name="address_1" id="address_1" placeholder="Введите адрес 1..." required/>

            <label for="address_2">Адрес 2</label>
            <input type="text" name="address_2" id="address_2" placeholder="Введите адрес 2..." />

            <label for="city">Город</label>
            <input type="text" name="city" id="city" placeholder="Введите город..." required/>

            <label for="country">Страна</label>
            <input type="text" name="country" id="country" placeholder="Введите страну..." required/>
        </div>


        <div class="form-control">
            <label for="zipcode">Индекс</label>
            <input type="text" name="zipcode" id="zipcode" placeholder="Введите индекс..."/>

            <label for="phone">Телефон</label>
            <input type="text" name="phone" id="phone" placeholder="Введите телефон..." required/>

            <label for="email">Электронная почта</label>
            <input type="email" name="email" id="email" placeholder="Введите электронную почту..."/>

            <label for="website">Веб сайт</label>
            <input type="text" name="website" id="website" placeholder="Введите веб сайт..." />

            <label for="geo_location">Местоположение</label>
            <input type="text" name="geo_location" id="geo_location" placeholder="Введите местоположение..." />
        </div>


        <input type="submit" class="add-submit" value="Сохранить"/>

        <input onclick="otmenFunction()" type="button" class="add-submit2" value="Отмена"/>

    </form>
</div>



 <script src="/static/js/supplier/add.js"></script>

{% endblock %}
