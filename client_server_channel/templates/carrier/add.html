{% extends 'base.html' %}

{% block head %}
{{super()}}

 <link rel="stylesheet" href="/static/css/carrier/add.css">



{% endblock %}

{% block body %}
{{super()}}


<div class="add-container">

    <div class="add-header">
        <h2>Новая перевозчик</h2>
    </div>

    <form id="myForm" class="add-form" action="{{url_for('carrier.add')}}" method="POST">

        <div class="form-control">

            <label for="name">Имя</label>
            <input type="text" name="name" placeholder="Введите имя..." id="name" required/>

            <label for="address_1">Адрес 1</label>
            <input type="text" name="address_1" id="address_1" placeholder="Введите адрес 1..."/>

            <label for="address_2">Адрес 2</label>
            <input type="text" name="address_2" id="address_2" placeholder="Введите адрес 2..."/>

        </div>

        <div class="form-control">

            <label for="city">Город</label>
            <input type="text" name="city" id="city" placeholder="Введите город..."/>

            <label for="country">Страна</label>
            <input type="text" name="country" id="country" placeholder="Введите страна..."/>

            <label for="zipcode">Индекс</label>
            <input type="text" name="zipcode" id="zipcode" placeholder="Введите индекс..."/>

        </div>

        <div class="form-control">

            <label for="phone">Телефон</label>
            <input type="text" name="phone" id="phone" placeholder="Введите телефон..."/>

            <label for="email">Электронная почта</label>
            <input type="text" name="email" id="email" placeholder="Введите электронная почта..."/>

            <label for="website">Сайт</label>
            <input type="text" name="website" id="website" placeholder="Введите сайт..."/>

        </div>


        <input type="submit" class="add-submit" value="Сохранить"/>

        <input onclick="otmenFunction()" type="button" class="add-submit2" value="Отмена"/>

    </form>

</div>



 <script src="/static/js/carrier/add.js"></script>

{% endblock %}
