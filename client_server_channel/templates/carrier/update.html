{% extends 'base.html' %}

{% block head %}
{{super()}}

<link rel="stylesheet" href="/static/css/carrier/update.css">

{% endblock %}

{% block body %}
{{super()}}

<div class="add-container">
    <div class="add-header">
        <h2>Названия перевозчик</h2>
    </div>

    <form class="add-form"
          action="{{ url_for('carrier.update', carrier_id=carrier_info['data']['carrier_id']) }}"
          method="POST">

        <div class="form-control">
            <label for="name">Имя</label>
            <input type="text" id="name"
                   readonly value="{{carrier_info['data']['name']}}"/>

            <label for="address_1">Адрес 1</label>
            <input type="text" name="address_1" id="address_1"
                   value="{{carrier_info['data']['address_1']}}"/>

            <label for="address_2">Адрес 2</label>
            <input type="text" name="address_2" id="address_2"
                   value="{{carrier_info['data']['address_2']}}"/>
        </div>


        <div class="form-control">
            <label for="city">Город</label>
            <input type="text" name="city" id="city"
                   value="{{carrier_info['data']['city']}}"/>

            <label for="country">Страна</label>
            <input type="text" name="country" id="country"
                   value="{{carrier_info['data']['country']}}"/>

            <label for="zipcode">Индекс</label>
            <input type="text" name="zipcode" id="zipcode"
                   value="{{carrier_info['data']['zipcode']}}"/>
        </div>


        <div class="form-control">
            <label for="phone">Телефон</label>
            <input type="text" name="phone" id="phone"
                   value="{{carrier_info['data']['phone']}}"/>

            <label for="email">Электронная почта</label>
            <input type="text" name="email" id="email"
                   value="{{carrier_info['data']['email']}}"/>

            <label for="website">Сайт</label>
            <input type="text" name="website" id="website"
                   value="{{carrier_info['data']['website']}}"/>
        </div>


        <input type="submit" class="add-submit" value="Сохранить"/>

        <button type="button" onclick="otmenFunction()"
                class="add-submit2" value="Отмена">
            Отмена
        </button>

    </form>

</div>

<script src="/static/js/carrier/update.js"></script>

{% endblock %}
